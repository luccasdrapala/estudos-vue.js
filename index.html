<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciando com Vue JS</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
        Mensagem: {{mensagem}} <br>
        Valor total: {{ valorTotal }} <br>
        Hobbies: {{ hobbies[1] }}, {{ hobbies[2] }}, {{ hobbies[3] }} <br>
        Perfil: {{ perfil.nome }}, {{ perfil.site }} <br>
        Perfil->Cursos: {{ perfil.cursos[0] }}, {{ perfil.cursos[1].nome }}
    </div>
    
    <script>

        const vm = new Vue(options = {
            el: '#app', //seleciona elemento pelo id '.app' seleciona pela classe
            data: {     //guarda variaveis reativos
                mensagem: 'Primeiro template controlado pelo Vue', //str
                valorTotal: 150.47, //float
                log: false, //bool
                hobbies: [ //array
                    'Estudar',
                    'Correr',
                    'Banda de HC'
                ],
                perfil: { //obj
                    nome: 'Luccas H. Brambilla Drapala',
                    site: 'www.luccasdrapala.epizy.com',
                    idade: 23,
                    cursos: [ //array
                        { nome: 'Laravel', cargaHoraria: '50 horas' },
                        { nome: 'Flexbox', cargaHoraria: '12 horas' }
                    ]
                }
            }
        }) //vm = ViewModel

        console.log(vm)

    </script>

</body>
</html>
