<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciando com Vue JS</title>
    <script src="vue.js"></script>
    <style>

    </style>
</head>
<body>

    <div id="app">
        <input type="text" @keyup.enter="imprimirTexto('Enviando parametro', 666, a)"><br>
        <button v-on:click="mensagemAlerta()">alert</button>
    </div>
    
    <script>

        const vm = new Vue(options = {
            el: '#app', 
            data: {
                a: true
            },
            methods: {
                imprimirTexto(txt, num, bol) {
                    console.log(txt, num, bol)
                },
                mensagemAlerta () {
                    alert('Grande alert, salve')
                }
            }

        }) //vm = ViewModel

        console.log(vm)

    </script>

</body>
</html>
