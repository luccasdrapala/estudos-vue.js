<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciando com Vue JS</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
        somar: {{ somar() }}
    </div>

    <h2>Teste</h2>
    
    <script>

        const vm = new Vue(options = {
            el: '#app', //seleciona elemento pelo id '.app' seleciona pela classe
            data: {
                n1: 1,
                n2: 664
            },
            methods: {
                somar() {
                    return this.n1 + this.n2
                }
            }

        }) //vm = ViewModel

        console.log(vm)

    </script>

</body>
</html>
