<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciando com Vue JS</title>
    <script src="vue.js"></script>
    <style>

        .verde {
            background-color: green
        }

        .azul {
            background-color: blue;
        }

    </style>
</head>
<body>

    <div id="app">
        {{mensagem}}: {{ 2 + 2 }}
        <input type="text" :value="2 + 2" :class="teste ? estilo : 'azul'"> <!--if ternário-->
    </div>
    
    <script>

        const vm = new Vue(options = {
            el: '#app', //seleciona elemento pelo id '.app' seleciona pela classe
            data: {
                mensagem: 'Expressão',
                estilo: 'verde',
                teste: true
            },
            methods: {}

        }) //vm = ViewModel

        console.log(vm)

    </script>

</body>
</html>
