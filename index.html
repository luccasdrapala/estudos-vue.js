<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciando com Vue JS</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
        <a v-bind:href="site">Site</a>
        <p>{{str}}</p>
        <input type="text" v-bind:placeholder="place">
        <input type="checkbox" v-bind:checked="checkboxStatus">
    </div>

    <h2>Teste</h2>
    
    <script>

        const vm = new Vue(options = {
            el: '#app', //seleciona elemento pelo id '.app' seleciona pela classe
            data: {
                str: 'Entendendo o v-bind',
                site: 'https://luccasdrapala.epizy.com/',
                place: 'Placeholder v-bind',
                checkboxStatus: true
            },
            methods: {}

        }) //vm = ViewModel

        console.log(vm)

    </script>

</body>
</html>
