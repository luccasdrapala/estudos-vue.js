<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciando com Vue JS</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
        somar: {{ somar() }} <br>
        subtrair: {{ subtrair() }} <br>
        multiplicar: {{ multiplicar() }} <br>
        dividir: {{ dividir() }}
    </div>
    
    <script>

        const vm = new Vue(options = {
            el: '#app', //seleciona elemento pelo id '.app' seleciona pela classe
            data: { },
            methods: {
               somar: function somar() { //convencional
                return 333 + 333
               },
               subtrair: function() { //função anonima
                return 333 - 1
               },
               multiplicar: () => { //arrow
                return 70 * 2
               },
               dividir() { //forma enxuta
                return 4 / 2
               },       
            }

        }) //vm = ViewModel

        console.log(vm)

    </script>

</body>
</html>
