<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciando com Vue JS</title>
    <script src="vue.js"></script>
</head>
<body>

    <div id="app">
        {{mensagem}}
    </div>
    
    <script>

        const vm = new Vue(options = {
            el: '#app', //seleciona elemento pelo id '.app' seleciona pela classe
            data: {     //guarda variaveis reativos
                mensagem: 'Primeiro template controlado pelo Vue'
            }
        }) //vm = ViewModel
        
        console.log(vm)

    </script>

</body>
</html>
